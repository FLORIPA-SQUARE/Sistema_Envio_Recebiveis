version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: boletos_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-boletos_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-boletos_dev_2026}
      POSTGRES_DB: ${POSTGRES_DB:-boletos_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-boletos_user} -d ${POSTGRES_DB:-boletos_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
